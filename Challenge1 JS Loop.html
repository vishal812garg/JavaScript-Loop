<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
      <h2>JavaScript for Loop</h2>
      <p id="demo"></p>

      <script>
             const chocolate = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];
             let i = 0;
             let lenght = chocolate.length;
             let text = "";
             for (; i < lenght; )
                  {
                    text += chocolate[i] + "<br>";
                    i++
                  }  
               document.getElementById("demo").innerHTML = text;   
      </script>
</body>
</html>
