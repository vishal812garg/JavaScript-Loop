<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
      <h2>JavaScript Loops</h2>

      <script>
             for(var i = 1; i <= 5; i++){
                 var line = ""; 
                for(var j = 1; j <= i; j++){
                  line += j;  
                }
                document.write(line);
                document.write("<br>");
             } 
      </script>
</body>
</html>
